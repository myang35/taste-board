<div class="absolute inset-0 m-auto h-fit w-fit">
  <div class="border-dark-500 w-80 rounded-lg border-2 p-6 shadow-lg">
    <div class="mb-4 text-center">
      <h2 class="text-xl font-semibold">Log In</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      @if (formErrorMessage) {
        <p class="mb-4 rounded-lg bg-red-200 p-2 text-red-500">
          {{ formErrorMessage }}
        </p>
      }
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          id="email"
          type="email"
          formControlName="email"
          class="mt-1 w-full rounded-lg border p-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your email"
          required
        />
        @if (emailErrorMessage) {
          <p class="mb-4 rounded-lg bg-red-200 p-2 text-red-500">
            {{ emailErrorMessage }}
          </p>
        }
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          class="mt-1 w-full rounded-lg border p-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your password"
          required
        />
        @if (passwordErrorMessage) {
          <p class="mb-4 rounded-lg bg-red-200 p-2 text-red-500">
            {{ passwordErrorMessage }}
          </p>
        }
      </div>
      <div class="mb-4 flex items-center justify-between">
        <button
          type="button"
          (click)="navigateToHome()"
          class="focus:ring-opacity-50 rounded-lg bg-gray-400 px-4 py-2 text-white shadow-md hover:bg-gray-500 focus:ring-2 focus:ring-gray-500 focus:outline-none"
        >
          Cancel
        </button>
        <a href="#" class="text-sm text-blue-600 hover:text-blue-700"
          >Forgot Password?</a
        >
      </div>
      <div class="mb-4 flex justify-center">
        <button
          type="submit"
          class="bg-primary-500 text-light-500 hover:bg-primary-700 focus:ring-opacity-50 w-full rounded-lg px-4 py-2 shadow-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
        >
          Log In
        </button>
      </div>
      <a href="/sign-up" class="text-sm text-blue-600 hover:text-blue-700"
        >Don't have an account? Sign up here.</a
      >
    </form>
  </div>
</div>
