<div class="absolute inset-0 m-auto w-fit h-fit">
  <div class="border-2 border-dark-500 p-6 w-80 rounded-lg shadow-lg">
    <div class="text-center mb-4">
      <h2 class="text-xl font-semibold">Log In</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      @if (formErrorMessage) {
        <p class="p-2 bg-red-200 text-red-500 rounded-lg mb-4">
          {{ formErrorMessage }}
        </p>
      }
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          id="email"
          type="email"
          formControlName="email"
          class="mt-1 p-2 w-full border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email"
          required
        />
        @if (emailErrorMessage) {
          <p class="p-2 bg-red-200 text-red-500 rounded-lg mb-4">
            {{ emailErrorMessage }}
          </p>
        }
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          class="mt-1 p-2 w-full border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
          required
        />
        @if (passwordErrorMessage) {
          <p class="p-2 bg-red-200 text-red-500 rounded-lg mb-4">
            {{ passwordErrorMessage }}
          </p>
        }
      </div>
      <div class="flex justify-between items-center mb-4">
        <button
          type="button"
          (click)="navigateToHome()"
          class="px-4 py-2 bg-gray-400 text-white rounded-lg shadow-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50"
        >
          Cancel
        </button>
        <a href="#" class="text-sm text-blue-600 hover:text-blue-700"
          >Forgot Password?</a
        >
      </div>
      <div class="flex justify-center">
        <button
          type="submit"
          class="w-full px-4 py-2 bg-primary-500 text-light-500 rounded-lg shadow-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          Log In
        </button>
      </div>
    </form>
  </div>
</div>
